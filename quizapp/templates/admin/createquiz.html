{% extends "admin/admin_layout.html"%}
{% block breadcrumbs %}
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href='/admin/dashboard'></a>Dashboard</li>
        <li class="breadcrumb-item active"> Quiz</li>
  </ol>
      {% endblock breadcrumbs %}
      {% block admincontent %}
<div class="row">
    <div class="col">
        
      <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="mb-3">
            

            <select name="quiz_diff" id="difficulty">
              <option>Please select difficulty</option>
                {% for y in quiz_difficulty_id %}
              <option value="{{y.difficulty_id}}">
                {{y.description}}
              </option>
                {% endfor %}
            
            </select>


              
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Quiz Name</label>
            <input type="text" class="form-control" name="quiz_name" id="quiz_name">
            
          </div>

          <fieldset class="mb-3">
            <legend name=>Status</legend>
            <div class="form-check">
              <input type="radio" name="status" class="form-check-input" id="exampleRadio1" value="1">
              <label class="form-check-label" for="exampleRadio1" >Publish</label>
            </div>
            <div class="mb-3 form-check">
              <input type="radio" name="status" class="form-check-input" id="exampleRadio2" value="0">
              <label class="form-check-label" for="exampleRadio2">Do Not Publish</label>
            </div>
          </fieldset>
          
          



      <button type="submit" class="btn btn-primary">Create Quiz!</button>
    </form>


                      </div>
                  </div>
    {% endblock admincontent %}
