
{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">
    <form action="" method="POST">
        <h4>Donation</h4>
        <div class="mb-3">
            <input type="text" name="fullname"  value="{% if userdeets %}{{userdeets.firstname}} {{userdeets.lastname}}{% endif %}" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <input type="text" name="email" value="{% if userdeets %}{{userdeets.user_email}}{% endif %}" placeholder="Your Email" >
        </div>
        <div class="mb-3">
            <input type="hidden" value="{{csrf_token()}}" name="csrf_token">
            <input type="hidden" value="{{userdeets.user_id}}" name="userid">
            <input type="number" name="amount" placeholder="Amount">
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-primary">Continue</button>
        </div>
    </form>
</div>
{%endblock%}

{% block morecontent %}{% endblock morecontent%} 
{% block featured %}{%endblock%}
